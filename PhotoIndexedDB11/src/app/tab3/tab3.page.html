<ion-header>
  <ion-toolbar>
    <ion-title>
      Galerie Photo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let source of imageSources">
        <img src="{{source}}" style="width: 100%;">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>
      Prendre Photo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="takePhoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let source of imageSources">
        <img src="{{source}}" style="width: 100%;">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

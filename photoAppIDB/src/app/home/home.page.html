<ion-header>
  <ion-toolbar>
    <ion-title>Photo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <img [src]="imageSource" *ngIf="imageSource" style="width: 400px;">
    <ion-fab-button (click)="takePhoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
